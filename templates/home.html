{% extends "layout.html" %}

{% block title %}filfan{% endblock %}
{% block header %}Home{% endblock %}

{% block body %}
<form action='{{ url_for("home.get") }}' method="post">    
    <div class="row">
        <div class="col-3">
            <div class="mb-3 row">
                <label for="form_email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="form_email" name="form_email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="form_password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="form_password" name="form_password">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </div>
</form>
{% endblock %}
